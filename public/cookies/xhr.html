<html>
    <body>
        <script>
            var cookies = null;
            const req = new XMLHttpRequest();
            req.open('GET', '/cookies/get');
            req.responseType = 'json';
            req.onload = function() {
              if (this.status === 200) {
                cookies = this.response;
                document.getElementById('result').innerHTML = JSON.stringify(cookies);
              }
            };
            req.send();
        </script>

        <pre id="result">
        </pre>
    </body>
</html>
